<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Family Holiday Quiz üéÑ</title>

<style>
:root {
  --neon: #00ff9c;
  --neon-glow: #00ff9c55;
  --red: #ff3366;
  --gold: #ffd700;
}

* {
  box-sizing: border-box;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

body {
  margin: 0;
  min-height: 100vh;
  background: linear-gradient(135deg, #0a1f1a 0%, #050505 100%);
  color: #eafff5;
  overflow-x: hidden;
}

body.host-mode {
  margin-right: 280px;
}

/* Animated Background */
.bg-animation {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
  z-index: 0;
}

.snowflake {
  position: absolute;
  top: -10px;
  color: white;
  opacity: 0.6;
  animation: fall linear infinite;
}

@keyframes fall {
  to { transform: translateY(100vh); }
}

/* General Styles */
.hidden { display: none !important; }

button {
  border: 2px solid var(--neon);
  background: black;
  color: var(--neon);
  padding: 14px 24px;
  border-radius: 12px;
  cursor: pointer;
  transition: all 0.3s;
  font-size: 16px;
  font-weight: 600;
  position: relative;
  overflow: hidden;
}

button:hover {
  background: var(--neon);
  color: black;
  box-shadow: 0 0 25px var(--neon);
  transform: translateY(-2px);
}

button:active {
  transform: translateY(0);
}

button.danger {
  border-color: var(--red);
  color: var(--red);
}

button.danger:hover {
  background: var(--red);
  box-shadow: 0 0 25px var(--red);
}

button:disabled {
  opacity: 0.5;
  cursor: not-allowed;
}

button:disabled:hover {
  background: black;
  color: var(--neon);
  transform: none;
}

input, select {
  width: 100%;
  padding: 12px;
  margin: 8px 0;
  background: rgba(0, 0, 0, 0.7);
  color: white;
  border: 2px solid var(--neon-glow);
  border-radius: 8px;
  font-size: 16px;
  transition: border-color 0.3s;
}

input:focus, select:focus {
  outline: none;
  border-color: var(--neon);
  box-shadow: 0 0 10px var(--neon-glow);
}

/* Modal */
.modal {
  position: fixed;
  inset: 0;
  background: rgba(0, 0, 0, 0.85);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 1000;
  backdrop-filter: blur(5px);
}

.box {
  background: rgba(0, 12, 12, 0.95);
  padding: 35px;
  max-width: 500px;
  width: 90%;
  max-height: 90vh;
  overflow-y: auto;
  border-radius: 20px;
  text-align: center;
  box-shadow: 0 0 40px var(--neon-glow), inset 0 0 60px rgba(0, 255, 156, 0.1);
  border: 2px solid var(--neon-glow);
  animation: modalIn 0.3s ease-out;
}

@keyframes modalIn {
  from {
    opacity: 0;
    transform: scale(0.9);
  }
  to {
    opacity: 1;
    transform: scale(1);
  }
}

.box h2, .box h3 {
  margin-top: 0;
  color: var(--neon);
  text-shadow: 0 0 10px var(--neon-glow);
}

/* Drag and Drop Area */
.drop-zone {
  border: 3px dashed var(--neon-glow);
  border-radius: 12px;
  padding: 40px;
  margin: 20px 0;
  text-align: center;
  cursor: pointer;
  transition: all 0.3s;
  background: rgba(0, 255, 156, 0.05);
}

.drop-zone:hover, .drop-zone.drag-over {
  border-color: var(--neon);
  background: rgba(0, 255, 156, 0.15);
  transform: scale(1.02);
}

.drop-zone-text {
  font-size: 18px;
  color: var(--neon);
  margin: 10px 0;
}

.music-list {
  max-height: 300px;
  overflow-y: auto;
  margin: 15px 0;
}

.music-item {
  background: rgba(0, 255, 156, 0.1);
  border: 1px solid var(--neon-glow);
  border-radius: 8px;
  padding: 12px;
  margin: 8px 0;
  display: flex;
  justify-content: space-between;
  align-items: center;
  transition: all 0.3s;
}

.music-item:hover {
  background: rgba(0, 255, 156, 0.2);
}

.music-item.active {
  border-color: var(--neon);
  background: rgba(0, 255, 156, 0.3);
}

.music-item-name {
  font-weight: 600;
  flex: 1;
  text-align: left;
}

.music-item button {
  padding: 8px 16px;
  font-size: 14px;
  margin-left: 10px;
}

/* Game Area */
#game {
  padding: 30px;
  max-width: 900px;
  margin: 0 auto;
  position: relative;
  z-index: 1;
}

/* Player Score Display */
.player-score-badge {
  position: fixed;
  top: 20px;
  left: 50%;
  transform: translateX(-50%);
  background: rgba(0, 0, 0, 0.9);
  border: 2px solid var(--neon);
  border-radius: 15px;
  padding: 10px 25px;
  font-size: 20px;
  font-weight: bold;
  z-index: 999;
  color: var(--neon);
  text-shadow: 0 0 10px var(--neon-glow);
  box-shadow: 0 0 20px var(--neon-glow);
}

/* Result Notification */
.result-notification {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%) scale(0);
  background: rgba(0, 0, 0, 0.95);
  border: 4px solid var(--neon);
  border-radius: 20px;
  padding: 40px;
  font-size: 32px;
  font-weight: bold;
  z-index: 1001;
  text-align: center;
  min-width: 300px;
  animation: popIn 0.5s ease-out forwards;
  box-shadow: 0 0 50px var(--neon-glow);
}

.result-notification.correct {
  border-color: var(--neon);
  color: var(--neon);
}

.result-notification.wrong {
  border-color: var(--red);
  color: var(--red);
}

@keyframes popIn {
  0% { transform: translate(-50%, -50%) scale(0); }
  50% { transform: translate(-50%, -50%) scale(1.1); }
  100% { transform: translate(-50%, -50%) scale(1); }
}

/* Timer Display */
#timerDisplay {
  position: fixed;
  top: 20px;
  right: 20px;
  background: rgba(0, 0, 0, 0.9);
  border: 3px solid var(--neon);
  border-radius: 50%;
  width: 100px;
  height: 100px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 36px;
  font-weight: bold;
  color: var(--neon);
  z-index: 999;
  box-shadow: 0 0 30px var(--neon-glow);
  transition: all 0.3s;
}

body.host-mode #timerDisplay {
  right: 300px;
}

#timerDisplay.warning {
  border-color: var(--gold);
  color: var(--gold);
  animation: pulse-warning 1s infinite;
}

#timerDisplay.danger {
  border-color: var(--red);
  color: var(--red);
  animation: pulse-danger 0.5s infinite;
}

@keyframes pulse-warning {
  0%, 100% { transform: scale(1); }
  50% { transform: scale(1.1); }
}

@keyframes pulse-danger {
  0%, 100% { transform: scale(1); box-shadow: 0 0 30px var(--red); }
  50% { transform: scale(1.15); box-shadow: 0 0 50px var(--red); }
}

#question {
  font-size: clamp(24px, 4vw, 36px);
  margin-bottom: 30px;
  text-align: center;
  color: white;
  text-shadow: 0 0 20px var(--neon-glow);
  padding: 20px;
  background: rgba(0, 0, 0, 0.5);
  border-radius: 15px;
  border: 2px solid var(--neon-glow);
}

.answers {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 20px;
  margin-bottom: 100px;
}

.answers button {
  min-height: 80px;
  font-size: 18px;
  padding: 20px;
  text-align: center;
  word-wrap: break-word;
}

.correct {
  background: var(--neon) !important;
  color: black !important;
  animation: pulse 0.5s ease-in-out;
}

.wrong {
  opacity: 0.3;
  filter: grayscale(1);
}

@keyframes pulse {
  0%, 100% { transform: scale(1); }
  50% { transform: scale(1.05); }
}

/* Host Panel */
#hostPanel {
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
  background: rgba(0, 0, 0, 0.95);
  border-top: 2px solid var(--neon);
  padding: 15px;
  display: flex;
  gap: 12px;
  justify-content: center;
  flex-wrap: wrap;
  z-index: 100;
}

body.host-mode #hostPanel {
  right: 280px;
}

/* Music Controls */
#musicControls {
  position: fixed;
  top: 20px;
  left: 20px;
  display: flex;
  gap: 10px;
  z-index: 999;
}

#musicControls button {
  padding: 10px 16px;
  font-size: 14px;
}

/* Timer Settings */
.timer-settings {
  margin: 20px 0;
  padding: 15px;
  background: rgba(0, 255, 156, 0.1);
  border: 1px solid var(--neon-glow);
  border-radius: 8px;
}

.timer-settings label {
  display: block;
  margin: 10px 0;
  color: var(--neon);
}

/* Players Sidebar */
#players {
  position: fixed;
  right: 0;
  top: 0;
  width: 280px;
  height: 100%;
  background: rgba(0, 0, 0, 0.95);
  border-left: 2px solid var(--neon);
  padding: 20px;
  overflow-y: auto;
  z-index: 100;
  box-shadow: -5px 0 20px rgba(0, 0, 0, 0.5);
}

#players h3 {
  margin-top: 0;
  color: var(--neon);
  text-align: center;
  font-size: 24px;
  text-shadow: 0 0 10px var(--neon-glow);
}

.player {
  padding: 12px;
  margin: 8px 0;
  border-radius: 8px;
  background: rgba(0, 255, 156, 0.1);
  border: 1px solid var(--neon-glow);
  display: flex;
  justify-content: space-between;
  align-items: center;
  transition: all 0.3s;
  gap: 10px;
}

.player:hover {
  background: rgba(0, 255, 156, 0.2);
}

.player-info {
  display: flex;
  align-items: center;
  gap: 10px;
  flex: 1;
}

.player-name {
  font-weight: 600;
}

.player-score {
  background: var(--neon);
  color: black;
  padding: 4px 12px;
  border-radius: 20px;
  font-weight: bold;
}

.player-delete {
  padding: 6px 12px;
  font-size: 12px;
  border-color: var(--red);
  color: var(--red);
  background: transparent;
}

.player-delete:hover {
  background: var(--red);
  color: white;
}

/* Question List */
.question-list {
  max-height: 400px;
  overflow-y: auto;
  margin: 20px 0;
}

.question-item {
  background: rgba(0, 255, 156, 0.1);
  border: 1px solid var(--neon-glow);
  border-radius: 8px;
  padding: 15px;
  margin: 10px 0;
  text-align: left;
  cursor: pointer;
  transition: all 0.3s;
}

.question-item:hover {
  background: rgba(0, 255, 156, 0.2);
  transform: translateX(5px);
}

.question-item.active {
  border-color: var(--neon);
  background: rgba(0, 255, 156, 0.3);
}

.question-item-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 10px;
}

.question-item-text {
  font-weight: bold;
  color: var(--neon);
  flex: 1;
}

.question-item button {
  padding: 8px 16px;
  font-size: 14px;
  margin-left: 10px;
}

.question-item-answers {
  font-size: 14px;
  color: #aaa;
  margin-top: 5px;
}

/* Status Messages */
#status {
  position: fixed;
  top: 120px;
  left: 50%;
  transform: translateX(-50%);
  background: rgba(0, 0, 0, 0.9);
  padding: 15px 30px;
  border-radius: 10px;
  border: 2px solid var(--neon);
  z-index: 999;
  animation: slideDown 0.3s ease-out;
}

@keyframes slideDown {
  from {
    opacity: 0;
    transform: translateX(-50%) translateY(-20px);
  }
  to {
    opacity: 1;
    transform: translateX(-50%) translateY(0);
  }
}

/* Responsive */
@media (max-width: 768px) {
  body.host-mode {
    margin-right: 0;
  }
  
  #players {
    transform: translateX(100%);
    transition: transform 0.3s;
  }
  
  #players.show {
    transform: translateX(0);
  }
  
  body.host-mode #hostPanel {
    right: 0;
  }
  
  .answers {
    grid-template-columns: 1fr;
  }
  
  #timerDisplay {
    top: 10px;
    right: 10px;
    width: 80px;
    height: 80px;
    font-size: 28px;
  }
  
  body.host-mode #timerDisplay {
    right: 10px;
  }
  
  .player-score-badge {
    font-size: 16px;
    padding: 8px 20px;
  }
}

/* Loading Spinner */
.spinner {
  border: 3px solid var(--neon-glow);
  border-top: 3px solid var(--neon);
  border-radius: 50%;
  width: 40px;
  height: 40px;
  animation: spin 1s linear infinite;
  margin: 20px auto;
}

@keyframes spin {
  to { transform: rotate(360deg); }
}
</style>
</head>

<script type="module">
/* ================= FIREBASE SETUP ================= */
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getDatabase, ref, set, update, onValue, push, remove, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyByh09evolR8lCvwWZ160zLUJdGXIzPXIk",
  authDomain: "family-phone-game.firebaseapp.com",
  databaseURL: "https://family-phone-game-default-rtdb.firebaseio.com",
  projectId: "family-phone-game",
  storageBucket: "family-phone-game.firebasestorage.app",
  messagingSenderId: "933908338610",
  appId: "1:933908338610:web:ca5ce26b24118b833bb6ab"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

/* ================= STATE ================= */
let playerId = null;
let isHost = false;
let questions = [];
let currentQuestionIndex = 0;
let hasAnswered = false;
let timerInterval = null;
let timerDuration = 30;
let autoReveal = true;
let musicEnabled = true;
let sfxEnabled = true;
let uploadedMusic = [];
let currentMusicIndex = 0;

/* ================= BACKGROUND ANIMATION ================= */
function createSnowflakes() {
  const container = document.getElementById('bgAnimation');
  for (let i = 0; i < 20; i++) {
    const snowflake = document.createElement('div');
    snowflake.className = 'snowflake';
    snowflake.innerHTML = '‚ùÑ';
    snowflake.style.left = Math.random() * 100 + '%';
    snowflake.style.animationDuration = (Math.random() * 3 + 2) + 's';
    snowflake.style.animationDelay = Math.random() * 5 + 's';
    snowflake.style.fontSize = (Math.random() * 10 + 10) + 'px';
    container.appendChild(snowflake);
  }
}
createSnowflakes();

/* ================= TYPING SOUND ================= */
document.addEventListener('DOMContentLoaded', () => {
  const inputs = document.querySelectorAll('input[type="text"], input[placeholder]');
  inputs.forEach(input => {
    input.addEventListener('keydown', () => {
      playSound('typeSound');
    });
  });
});

/* ================= AUDIO FUNCTIONS ================= */
function playSound(soundId) {
  if (!sfxEnabled) return;
  const sound = document.getElementById(soundId);
  if (sound) {
    sound.currentTime = 0;
    sound.play().catch(() => {});
  }
}

window.toggleMusic = () => {
  const music = document.getElementById('bgMusic');
  const btn = document.getElementById('musicBtn');
  musicEnabled = !musicEnabled;
  
  if (musicEnabled) {
    music.play().catch(() => {});
    btn.textContent = 'üéµ Music ON';
  } else {
    music.pause();
    btn.textContent = 'üéµ Music OFF';
  }
  playSound('clickSound');
};

window.toggleSFX = () => {
  sfxEnabled = !sfxEnabled;
  const btn = document.getElementById('sfxBtn');
  btn.textContent = sfxEnabled ? 'üîä SFX ON' : 'üîá SFX OFF';
  playSound('clickSound');
};

/* ================= MUSIC MANAGER ================= */
window.showMusicManager = () => {
  document.getElementById('musicManagerModal').classList.remove('hidden');
  updateMusicList();
  playSound('clickSound');
};

window.closeMusicManager = () => {
  document.getElementById('musicManagerModal').classList.add('hidden');
};

function updateMusicList() {

    return;

  list.innerHTML = uploadedMusic.map((music, index) => `
    <div class="music-item ${index === currentMusicIndex ? 'active' : ''}">
      <span class="music-item-name">${index === currentMusicIndex ? '‚ñ∂Ô∏è ' : ''}${music.name}</span>

window.selectMusic = (index) => {

window.deleteMusic = (index) => {
  if (confirm(`Delete "${uploadedMusic[index].name}"?`)) {
    URL.revokeObjectURL(uploadedMusic[index].url);
    uploadedMusic.splice(index, 1);
    if (currentMusicIndex >= uploadedMusic.length) {
      currentMusicIndex = Math.max(0, uploadedMusic.length - 1);
    }

    showStatus('‚úÖ Music deleted');
    playSound('correctSound');
  }
};

// Drag and Drop Setup
const dropZone = document.getElementById('dropZone');
const fileInput = document.getElementById('musicFileInput');

dropZone.addEventListener('click', () => {
  fileInput.click();
  playSound('clickSound');
});

dropZone.addEventListener('dragover', (e) => {
  e.preventDefault();
  dropZone.classList.add('drag-over');
});

dropZone.addEventListener('dragleave', () => {
  dropZone.classList.remove('drag-over');
});

dropZone.addEventListener('drop', (e) => {
  e.preventDefault();
  dropZone.classList.remove('drag-over');
  handleFiles(e.dataTransfer.files);
  playSound('correctSound');
});

fileInput.addEventListener('change', (e) => {
  handleFiles(e.target.files);
  playSound('correctSound');
});

function handleFiles(files) {
  for (let file of files) {
    if (file.type === 'audio/mpeg' || file.type === 'audio/mp3') {
      const url = URL.createObjectURL(file);
      uploadedMusic.push({
        name: file.name,
        url: url
      });
    } else {
      showStatus(`‚ö†Ô∏è ${file.name} is not an MP3 file`);
    }
  }
  
  if (uploadedMusic.length > 0 && currentMusicIndex === 0) {
    const countdownMusic = document.getElementById('countdownMusic');
    countdownMusic.src = uploadedMusic[0].url;
  }
  
  updateMusicList();
  showStatus(`‚úÖ ${files.length} file(s) uploaded`);
  fileInput.value = '';
}

/* ================= JOIN GAME ================= */
window.join = async () => {
  const firstName = document.getElementById('fname').value.trim();
  const lastName = document.getElementById('lname').value.trim();
  
  if (!firstName || !lastName) {
    showStatus('‚ö†Ô∏è Please enter your full name');
    playSound('wrongSound');
    return;
  }
  
  const name = `${firstName} ${lastName}`;
  const nameLower = name.toLowerCase();
  
  const playersSnapshot = await get(ref(db, "players"));
  let existingPlayer = null;
  
  if (playersSnapshot.exists()) {
    playersSnapshot.forEach((child) => {
      const playerData = child.val();
      if (playerData && playerData.name && playerData.name.toLowerCase() === nameLower) {
        existingPlayer = { id: child.key, ...playerData };
      }
    });
  }
  
  if (existingPlayer) {
    playerId = existingPlayer.id;
    update(ref(db, `players/${playerId}`), {
      lastJoined: Date.now()
    });
    showStatus(`‚úÖ Welcome back, ${firstName}!`);
  } else {
    playerId = push(ref(db, "players")).key;
    set(ref(db, `players/${playerId}`), {
      name: name,
      score: 0,
      joined: Date.now()
    });
    showStatus(`‚úÖ Welcome, ${firstName}!`);
  }
  
  document.getElementById('login').classList.add('hidden');
  document.getElementById('game').classList.remove('hidden');
  document.getElementById('musicControls').classList.remove('hidden');
  document.getElementById('playerScoreBadge').classList.remove('hidden');
  
  setTimeout(() => {
    if (musicEnabled) {
      const bgMusic = document.getElementById('bgMusic');
      bgMusic.src = 'https://assets.mixkit.co/music/preview/mixkit-tech-house-vibes-130.mp3';
      bgMusic.play().catch(() => {});
    }
  }, 500);
  
  playSound('correctSound');
};

/* ================= NAVIGATION ================= */
window.previousQuestion = () => {
  if (questions.length === 0) return;
  currentQuestionIndex = (currentQuestionIndex - 1 + questions.length) % questions.length;
  navigateToQuestion(currentQuestionIndex);
  playSound('clickSound');
};

window.nextQuestion = () => {
  if (questions.length === 0) return;
  currentQuestionIndex = (currentQuestionIndex + 1) % questions.length;
  navigateToQuestion(currentQuestionIndex);
  playSound('clickSound');
};

window.goToQuestion = (index) => {
  currentQuestionIndex = index;
  navigateToQuestion(index);
  closeQuestionList();
  playSound('clickSound');
};

function navigateToQuestion(index) {
  hasAnswered = false;
  
  update(ref(db, "game"), {
    questionIndex: index,
    revealed: false,
    timestamp: Date.now()
  });
  
  update(ref(db, "game/timer"), {
    running: false,
    timeLeft: timerDuration
  });
  
  // Stop countdown music
  const countdownMusic = document.getElementById('countdownMusic');
  countdownMusic.pause();
  countdownMusic.currentTime = 0;
  
  remove(ref(db, "answers"));
  showStatus(`Question ${index + 1} of ${questions.length}`);
}

/* ================= HOST CONTROLS ================= */
window.reveal = async () => {
  update(ref(db, "game"), { revealed: true });
  update(ref(db, "game/timer"), { running: false });
  
  // Stop countdown music
  const countdownMusic = document.getElementById('countdownMusic');
  countdownMusic.pause();
  countdownMusic.currentTime = 0;
  
  const currentQuestion = questions[currentQuestionIndex];
  const answersSnapshot = await get(ref(db, "answers"));
  
  // Check if current player answered correctly
  if (playerId && answersSnapshot.exists()) {
    const playerAnswer = answersSnapshot.child(playerId).val();
    if (playerAnswer) {
      const isCorrect = playerAnswer.answer === currentQuestion.correct;
      showResultNotification(isCorrect);
    }
  }
  
  if (answersSnapshot.exists()) {
    answersSnapshot.forEach((child) => {
      const answerData = child.val();
      if (answerData.answer === currentQuestion.correct) {
        const playerRef = ref(db, `players/${child.key}/score`);
        get(playerRef).then((scoreSnap) => {
          const currentScore = scoreSnap.val() || 0;
          set(playerRef, currentScore + 1);
        });
      }
    });
  }
  
  showStatus('üéØ Answer revealed!');
  playSound('correctSound');
};

window.resetGame = () => {
  const confirmed = confirm('‚ö†Ô∏è RESET ENTIRE GAME?\n\nThis will DELETE:\n‚Ä¢ All players\n‚Ä¢ All questions\n‚Ä¢ All scores\n‚Ä¢ All game data\n\nThis CANNOT be undone!\n\nAre you sure?');
  
  if (confirmed) {
    const doubleCheck = confirm('‚ö†Ô∏è FINAL WARNING!\n\nYou are about to permanently delete everything.\n\nClick OK to proceed with full game reset.');
    
    if (doubleCheck) {
      remove(ref(db, "players"));
      remove(ref(db, "questions"));
      remove(ref(db, "answers"));
      remove(ref(db, "game"));
      
      questions = [];
      currentQuestionIndex = 0;
      hasAnswered = false;
      
      showStatus('üóëÔ∏è Game completely reset! Add questions to start.', 5000);
      playSound('wrongSound');
    }
  }
};

window.deleteQuestion = (index) => {
  if (questions.length <= 1) {
    showStatus('‚ö†Ô∏è Cannot delete the last question!');
    playSound('wrongSound');
    return;
  }
  
  if (confirm(`Delete question: "${questions[index].question}"?`)) {

    set(ref(db, "questions"), questions);
    
    if (currentQuestionIndex >= questions.length) {
      currentQuestionIndex = questions.length - 1;
    }
    
    navigateToQuestion(currentQuestionIndex);

    showStatus('‚úÖ Question deleted');
    playSound('correctSound');
  }

window.addQuestion = () => {
  const questionText = document.getElementById('qText').value.trim();
  const answers = [
    document.getElementById('a0').value.trim(),
    document.getElementById('a1').value.trim(),
    document.getElementById('a2').value.trim(),
    document.getElementById('a3').value.trim()
  ];
  const correctIndex = parseInt(document.getElementById('correctAnswer').value);
  
  if (!questionText || answers.some(a => !a)) {
    showStatus('‚ö†Ô∏è Please fill in all fields');
    playSound('wrongSound');
    return;
  }
  
  const newQuestion = {
    question: questionText,
    answers: answers,
    correct: correctIndex
  };
  
  questions.push(newQuestion);
  set(ref(db, "questions"), questions);
  
  document.getElementById('qText').value = '';
  document.getElementById('a0').value = '';
  document.getElementById('a1').value = '';
  document.getElementById('a2').value = '';
  document.getElementById('a3').value = '';
  
  closeAddQuestion();
  showStatus('‚úÖ Question added successfully!');
  playSound('correctSound');
};

      }

onValue(ref(db, "game"), (snapshot) => {
  if (questions.length === 0) return;
  
  const gameData = snapshot.val() || { questionIndex: 0, revealed: false };
  currentQuestionIndex = gameData.questionIndex || 0;
  const currentQuestion = questions[currentQuestionIndex];
  
  document.getElementById('question').textContent = currentQuestion.question;
  
  const answersContainer = document.getElementById('answers');
  answersContainer.innerHTML = currentQuestion.answers.map((answer, index) => 
    `<button onclick="answerQuestion(${index})" ${hasAnswered ? 'disabled' : ''}>${answer}</button>`
  ).join('');
  
  if (gameData.revealed) {
    const buttons = answersContainer.querySelectorAll('button');
    buttons.forEach((button, index) => {
      if (index === currentQuestion.correct) {
        button.classList.add('correct');
      } else {
        button.classList.add('wrong');
      }
      button.disabled = true;
    });
  }
});

onValue(ref(db, "game/timer"), (snapshot) => {
  const timerData = snapshot.val();
  if (!timerData) {
    document.getElementById('timerDisplay').classList.add('hidden');
    return;
  }
  
  if (timerInterval) {
    clearInterval(timerInterval);
  }
  
  if (timerData.running) {
    const updateTimer = () => {
      const elapsed = Math.floor((Date.now() - timerData.startTime) / 1000);
      const timeLeft = Math.max(0, timerData.timeLeft - elapsed);
      
      updateTimerDisplay(timeLeft);
      
      if (timeLeft === 0) {
        clearInterval(timerInterval);
        playSound('timeUpSound');
        update(ref(db, "game/timer"), { running: false });
        
        // Stop countdown music
        const countdownMusic = document.getElementById('countdownMusic');
        countdownMusic.pause();
        countdownMusic.currentTime = 0;
        
        if (autoReveal && isHost) {
          setTimeout(() => {
            window.reveal();
          }, 1000);
        }
      }
    };
    
    updateTimer();
    timerInterval = setInterval(updateTimer, 1000);
  } else {
    updateTimerDisplay(timerData.timeLeft || timerDuration);
  }
});

onValue(ref(db, "players"), (snapshot) => {
  const playerList = document.getElementById('playerList');
  const players = [];
  
  snapshot.forEach((child) => {
    players.push({ id: child.key, ...child.val() });
  });
  
  players.sort((a, b) => b.score - a.score);
  
  // Update player's own score badge
  if (playerId) {
    const currentPlayer = players.find(p => p.id === playerId);
    if (currentPlayer) {
      document.getElementById('myScore').textContent = currentPlayer.score || 0;
    }
  }
  
  playerList.innerHTML = players.map((player, index) => {
    const playerName = player.name || 'Unknown';
    const playerScore = player.score || 0;
    return `<div class="player">
      <div class="player-info">
        <span class="player-name">${index + 1}. ${playerName}</span>
        <span class="player-score">${playerScore}</span>
      </div>
      ${isHost ? `<button class="player-delete" onclick="deletePlayer('${player.id}', '${playerName.replace(/'/g, "\\'")}')">‚úï</button>` : ''}
    </div>`;
  }).join('');
});
