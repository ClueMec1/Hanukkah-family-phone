<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Family Holiday Quiz üéÑ</title>

<style>
:root {
  --neon: #00ff9c;
  --neon-glow: #00ff9c55;
  --red: #ff3366;
  --gold: #ffd700;
}

* {
  box-sizing: border-box;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

body {
  margin: 0;
  min-height: 100vh;
  background: linear-gradient(135deg, #0a1f1a 0%, #050505 100%);
  color: #eafff5;
  overflow-x: hidden;
}

body.host-mode {
  margin-right: 280px;
}

/* Animated Background */
.bg-animation {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
  z-index: 0;
}

.snowflake {
  position: absolute;
  top: -10px;
  color: white;
  opacity: 0.6;
  animation: fall linear infinite;
}

@keyframes fall {
  to { transform: translateY(100vh); }
}

/* General Styles */
.hidden { display: none !important; }

button {
  border: 2px solid var(--neon);
  background: black;
  color: var(--neon);
  padding: 14px 24px;
  border-radius: 12px;
  cursor: pointer;
  transition: all 0.3s;
  font-size: 16px;
  font-weight: 600;
  position: relative;
  overflow: hidden;
}

button:hover {
  background: var(--neon);
  color: black;
  box-shadow: 0 0 25px var(--neon);
  transform: translateY(-2px);
}

button:active {
  transform: translateY(0);
}

button.danger {
  border-color: var(--red);
  color: var(--red);
}

button.danger:hover {
  background: var(--red);
  box-shadow: 0 0 25px var(--red);
}

button:disabled {
  opacity: 0.5;
  cursor: not-allowed;
}

button:disabled:hover {
  background: black;
  color: var(--neon);
  transform: none;
}

input, select {
  width: 100%;
  padding: 12px;
  margin: 8px 0;
  background: rgba(0, 0, 0, 0.7);
  color: white;
  border: 2px solid var(--neon-glow);
  border-radius: 8px;
  font-size: 16px;
  transition: border-color 0.3s;
}

input:focus, select:focus {
  outline: none;
  border-color: var(--neon);
  box-shadow: 0 0 10px var(--neon-glow);
}

/* Modal */
.modal {
  position: fixed;
  inset: 0;
  background: rgba(0, 0, 0, 0.85);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 1000;
  backdrop-filter: blur(5px);
}

.box {
  background: rgba(0, 12, 12, 0.95);
  padding: 35px;
  max-width: 500px;
  width: 90%;
  max-height: 90vh;
  overflow-y: auto;
  border-radius: 20px;
  text-align: center;
  box-shadow: 0 0 40px var(--neon-glow), inset 0 0 60px rgba(0, 255, 156, 0.1);
  border: 2px solid var(--neon-glow);
  animation: modalIn 0.3s ease-out;
}

@keyframes modalIn {
  from {
    opacity: 0;
    transform: scale(0.9);
  }
  to {
    opacity: 1;
    transform: scale(1);
  }
}

.box h2, .box h3 {
  margin-top: 0;
  color: var(--neon);
  text-shadow: 0 0 10px var(--neon-glow);
}

/* Game Area */
#game {
  padding: 30px;
  max-width: 900px;
  margin: 0 auto;
  position: relative;
  z-index: 1;
}

#question {
  font-size: clamp(24px, 4vw, 36px);
  margin-bottom: 30px;
  text-align: center;
  color: white;
  text-shadow: 0 0 20px var(--neon-glow);
  padding: 20px;
  background: rgba(0, 0, 0, 0.5);
  border-radius: 15px;
  border: 2px solid var(--neon-glow);
}

.answers {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 20px;
  margin-bottom: 100px;
}

.answers button {
  min-height: 80px;
  font-size: 18px;
  padding: 20px;
  text-align: center;
  word-wrap: break-word;
}

.correct {
  background: var(--neon) !important;
  color: black !important;
  animation: pulse 0.5s ease-in-out;
}

.wrong {
  opacity: 0.3;
  filter: grayscale(1);
}

@keyframes pulse {
  0%, 100% { transform: scale(1); }
  50% { transform: scale(1.05); }
}

/* Host Panel */
#hostPanel {
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
  background: rgba(0, 0, 0, 0.95);
  border-top: 2px solid var(--neon);
  padding: 15px;
  display: flex;
  gap: 12px;
  justify-content: center;
  flex-wrap: wrap;
  z-index: 100;
}

body.host-mode #hostPanel {
  right: 280px;
}

/* Players Sidebar */
#players {
  position: fixed;
  right: 0;
  top: 0;
  width: 280px;
  height: 100%;
  background: rgba(0, 0, 0, 0.95);
  border-left: 2px solid var(--neon);
  padding: 20px;
  overflow-y: auto;
  z-index: 100;
  box-shadow: -5px 0 20px rgba(0, 0, 0, 0.5);
}

#players h3 {
  margin-top: 0;
  color: var(--neon);
  text-align: center;
  font-size: 24px;
  text-shadow: 0 0 10px var(--neon-glow);
}

.player {
  padding: 12px;
  margin: 8px 0;
  border-radius: 8px;
  background: rgba(0, 255, 156, 0.1);
  border: 1px solid var(--neon-glow);
  display: flex;
  justify-content: space-between;
  align-items: center;
  transition: all 0.3s;
  gap: 10px;
}

.player:hover {
  background: rgba(0, 255, 156, 0.2);
}

.player-info {
  display: flex;
  align-items: center;
  gap: 10px;
  flex: 1;
}

.player-name {
  font-weight: 600;
}

.player-score {
  background: var(--neon);
  color: black;
  padding: 4px 12px;
  border-radius: 20px;
  font-weight: bold;
}

.player-delete {
  padding: 6px 12px;
  font-size: 12px;
  border-color: var(--red);
  color: var(--red);
  background: transparent;
}

.player-delete:hover {
  background: var(--red);
  color: white;
}

/* Question List */
.question-list {
  max-height: 400px;
  overflow-y: auto;
  margin: 20px 0;
}

.question-item {
  background: rgba(0, 255, 156, 0.1);
  border: 1px solid var(--neon-glow);
  border-radius: 8px;
  padding: 15px;
  margin: 10px 0;
  text-align: left;
  cursor: pointer;
  transition: all 0.3s;
}

.question-item:hover {
  background: rgba(0, 255, 156, 0.2);
  transform: translateX(5px);
}

.question-item.active {
  border-color: var(--neon);
  background: rgba(0, 255, 156, 0.3);
}

.question-item-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 10px;
}

.question-item-text {
  font-weight: bold;
  color: var(--neon);
  flex: 1;
}

.question-item button {
  padding: 8px 16px;
  font-size: 14px;
  margin-left: 10px;
}

.question-item-answers {
  font-size: 14px;
  color: #aaa;
  margin-top: 5px;
}

/* Status Messages */
#status {
  position: fixed;
  top: 20px;
  left: 50%;
  transform: translateX(-50%);
  background: rgba(0, 0, 0, 0.9);
  padding: 15px 30px;
  border-radius: 10px;
  border: 2px solid var(--neon);
  z-index: 999;
  animation: slideDown 0.3s ease-out;
}

@keyframes slideDown {
  from {
    opacity: 0;
    transform: translateX(-50%) translateY(-20px);
  }
  to {
    opacity: 1;
    transform: translateX(-50%) translateY(0);
  }
}

/* Responsive */
@media (max-width: 768px) {
  body.host-mode {
    margin-right: 0;
  }
  
  #players {
    transform: translateX(100%);
    transition: transform 0.3s;
  }
  
  #players.show {
    transform: translateX(0);
  }
  
  body.host-mode #hostPanel {
    right: 0;
  }
  
  .answers {
    grid-template-columns: 1fr;
  }
}

/* Loading Spinner */
.spinner {
  border: 3px solid var(--neon-glow);
  border-top: 3px solid var(--neon);
  border-radius: 50%;
  width: 40px;
  height: 40px;
  animation: spin 1s linear infinite;
  margin: 20px auto;
}

@keyframes spin {
  to { transform: rotate(360deg); }
}
</style>
</head>

<body>

<!-- Background Animation -->
<div class="bg-animation" id="bgAnimation"></div>

<!-- LOGIN SCREEN -->
<div id="login" class="modal">
  <div class="box">
    <h2>üïé Hanukkah Family Fun üïé</h2>
    <input id="fname" placeholder="First name" autocomplete="given-name">
    <input id="lname" placeholder="Last name" autocomplete="family-name">
    <button onclick="join()">Join Game</button>
    <br><br>
    <button onclick="openHost()" class="danger">Host Controls</button>
  </div>
</div>

<!-- HOST LOGIN -->
<div id="hostLogin" class="modal hidden">
  <div class="box">
    <h3>üîê Host Password</h3>
    <input id="hostPass" type="password" placeholder="Enter host password">
    <button onclick="hostLogin()">Enter</button>
    <button onclick="closeHostLogin()" class="danger">Cancel</button>
  </div>
</div>

<!-- GAME SCREEN -->
<div id="game" class="hidden">
  <div id="question">Loading question...</div>
  <div class="answers" id="answers"></div>
</div>

<!-- HOST CONTROL PANEL -->
<div id="hostPanel" class="hidden">
  <button onclick="reveal()">üéØ Reveal Answer</button>
  <button onclick="previousQuestion()">‚¨ÖÔ∏è Previous</button>
  <button onclick="nextQuestion()">‚û°Ô∏è Next</button>
  <button onclick="showQuestionList()">üìã All Questions</button>
  <button onclick="showAddQuestion()">‚ûï Add Question</button>
  <button onclick="resetScores()" class="danger">üîÑ Reset Scores</button>
  <button onclick="resetGame()" class="danger">üóëÔ∏è Reset Game</button>
</div>

<!-- PLAYERS SIDEBAR -->
<div id="players" class="hidden">
  <h3>üèÜ Leaderboard</h3>
  <div id="playerList">
    <div class="spinner"></div>
  </div>
</div>

<!-- QUESTION LIST MODAL -->
<div id="questionListModal" class="modal hidden">
  <div class="box">
    <h3>üìã All Questions</h3>
    <div class="question-list" id="questionListContent"></div>
    <button onclick="closeQuestionList()">Close</button>
  </div>
</div>

<!-- ADD QUESTION MODAL -->
<div id="addQuestionModal" class="modal hidden">
  <div class="box">
    <h3>‚ûï Add New Question</h3>
    <input id="qText" placeholder="Enter your question">
    <input id="a0" placeholder="Answer option 1">
    <input id="a1" placeholder="Answer option 2">
    <input id="a2" placeholder="Answer option 3">
    <input id="a3" placeholder="Answer option 4">
    <select id="correctAnswer">
      <option value="0">‚úÖ Correct: Option 1</option>
      <option value="1">‚úÖ Correct: Option 2</option>
      <option value="2">‚úÖ Correct: Option 3</option>
      <option value="3">‚úÖ Correct: Option 4</option>
    </select>
    <br><br>
    <button onclick="addQuestion()">Save Question</button>
    <button onclick="closeAddQuestion()" class="danger">Cancel</button>
  </div>
</div>

<!-- STATUS MESSAGE -->
<div id="status" class="hidden"></div>

<!-- AUDIO -->
<audio id="clickSound" src="https://assets.mixkit.co/sfx/preview/mixkit-select-click-1109.mp3"></audio>
<audio id="correctSound" src="https://assets.mixkit.co/sfx/preview/mixkit-correct-answer-tone-2870.mp3"></audio>
<audio id="wrongSound" src="https://assets.mixkit.co/sfx/preview/mixkit-wrong-answer-fail-notification-946.mp3"></audio>

<script type="module">
/* ================= FIREBASE SETUP ================= */
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getDatabase, ref, set, update, onValue, push, remove, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

// YOUR FIREBASE CONFIG
const firebaseConfig = {
  apiKey: "AIzaSyByh09evolR8lCvwWZ160zLUJdGXIzPXIk",
  authDomain: "family-phone-game.firebaseapp.com",
  databaseURL: "https://family-phone-game-default-rtdb.firebaseio.com",
  projectId: "family-phone-game",
  storageBucket: "family-phone-game.firebasestorage.app",
  messagingSenderId: "933908338610",
  appId: "1:933908338610:web:ca5ce26b24118b833bb6ab"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

/* ================= STATE ================= */
let playerId = null;
let isHost = false;
let questions = [];
let currentQuestionIndex = 0;
let hasAnswered = false;

/* ================= BACKGROUND ANIMATION ================= */
function createSnowflakes() {
  const container = document.getElementById('bgAnimation');
  for (let i = 0; i < 20; i++) {
    const snowflake = document.createElement('div');
    snowflake.className = 'snowflake';
    snowflake.innerHTML = '‚ùÑ';
    snowflake.style.left = Math.random() * 100 + '%';
    snowflake.style.animationDuration = (Math.random() * 3 + 2) + 's';
    snowflake.style.animationDelay = Math.random() * 5 + 's';
    snowflake.style.fontSize = (Math.random() * 10 + 10) + 'px';
    container.appendChild(snowflake);
  }
}
createSnowflakes();

/* ================= UTILITY FUNCTIONS ================= */
function showStatus(message, duration = 3000) {
  const status = document.getElementById('status');
  status.textContent = message;
  status.classList.remove('hidden');
  setTimeout(() => status.classList.add('hidden'), duration);
}

function playSound(soundId) {
  const sound = document.getElementById(soundId);
  sound.currentTime = 0;
  sound.play().catch(() => {});
}

/* ================= JOIN GAME ================= */
window.join = async () => {
  const firstName = document.getElementById('fname').value.trim();
  const lastName = document.getElementById('lname').value.trim();
  
  if (!firstName || !lastName) {
    showStatus('‚ö†Ô∏è Please enter your full name');
    return;
  }
  
  const name = `${firstName} ${lastName}`;
  const nameLower = name.toLowerCase();
  
  // Check if user already exists
  const playersSnapshot = await get(ref(db, "players"));
  let existingPlayer = null;
  
  if (playersSnapshot.exists()) {
    playersSnapshot.forEach((child) => {
      const playerData = child.val();
      if (playerData && playerData.name && playerData.name.toLowerCase() === nameLower) {
        existingPlayer = { id: child.key, ...playerData };
      }
    });
  }
  
  if (existingPlayer) {
    // Login existing user
    playerId = existingPlayer.id;
    update(ref(db, `players/${playerId}`), {
      lastJoined: Date.now()
    });
    showStatus(`‚úÖ Welcome back, ${firstName}!`);
  } else {
    // Create new user
    playerId = push(ref(db, "players")).key;
    set(ref(db, `players/${playerId}`), {
      name: name,
      score: 0,
      joined: Date.now()
    });
    showStatus(`‚úÖ Welcome, ${firstName}!`);
  }
  
  document.getElementById('login').classList.add('hidden');
  document.getElementById('game').classList.remove('hidden');
};

/* ================= HOST FUNCTIONS ================= */
window.openHost = () => {
  document.getElementById('hostLogin').classList.remove('hidden');
};

window.closeHostLogin = () => {
  document.getElementById('hostLogin').classList.add('hidden');
};

window.hostLogin = () => {
  const password = document.getElementById('hostPass').value;
  if (password === "1027") {
    isHost = true;
    document.body.classList.add('host-mode');
    document.getElementById('hostLogin').classList.add('hidden');
    document.getElementById('login').classList.add('hidden');
    document.getElementById('hostPanel').classList.remove('hidden');
    document.getElementById('players').classList.remove('hidden');
    document.getElementById('game').classList.remove('hidden');
    showStatus('‚úÖ Host mode activated');
  } else {
    showStatus('‚ùå Incorrect password');
  }
};

/* ================= ANSWER QUESTION ================= */
window.answerQuestion = (answerIndex) => {
  if (hasAnswered) {
    showStatus('‚ö†Ô∏è You already answered this question!');
    return;
  }
  
  playSound('clickSound');
  hasAnswered = true;
  
  set(ref(db, `answers/${playerId}`), {
    answer: answerIndex,
    timestamp: Date.now()
  });
  
  showStatus('‚úÖ Answer submitted!');
};

/* ================= DELETE PLAYER ================= */
window.deletePlayer = (playerId, playerName) => {
  if (confirm(`‚ùå Remove ${playerName} from the game?`)) {
    remove(ref(db, `players/${playerId}`));
    remove(ref(db, `answers/${playerId}`));
    showStatus(`‚úÖ ${playerName} removed`);
  }
};

/* ================= NAVIGATION ================= */
window.previousQuestion = () => {
  if (questions.length === 0) return;
  currentQuestionIndex = (currentQuestionIndex - 1 + questions.length) % questions.length;
  navigateToQuestion(currentQuestionIndex);
};

window.nextQuestion = () => {
  if (questions.length === 0) return;
  currentQuestionIndex = (currentQuestionIndex + 1) % questions.length;
  navigateToQuestion(currentQuestionIndex);
};

window.goToQuestion = (index) => {
  currentQuestionIndex = index;
  navigateToQuestion(index);
  closeQuestionList();
};

function navigateToQuestion(index) {
  hasAnswered = false;
  
  update(ref(db, "game"), {
    questionIndex: index,
    revealed: false,
    timestamp: Date.now()
  });
  
  remove(ref(db, "answers"));
  showStatus(`Question ${index + 1} of ${questions.length}`);
}

/* ================= HOST CONTROLS ================= */
window.reveal = async () => {
  update(ref(db, "game"), { revealed: true });
  
  // Award points
  const answersSnapshot = await get(ref(db, "answers"));
  if (answersSnapshot.exists()) {
    const currentQuestion = questions[currentQuestionIndex];
    answersSnapshot.forEach((child) => {
      const answerData = child.val();
      if (answerData.answer === currentQuestion.correct) {
        const playerRef = ref(db, `players/${child.key}/score`);
        get(playerRef).then((scoreSnap) => {
          const currentScore = scoreSnap.val() || 0;
          set(playerRef, currentScore + 1);
        });
      }
    });
  }
  
  playSound('correctSound');
  showStatus('üéØ Answer revealed!');
};

window.resetScores = () => {
  if (confirm('‚ö†Ô∏è Reset all player scores? This cannot be undone.')) {
    get(ref(db, "players")).then((snapshot) => {
      snapshot.forEach((child) => {
        update(ref(db, `players/${child.key}`), { score: 0 });
      });
    });
    showStatus('üîÑ All scores reset to 0');
  }
};

window.resetGame = () => {
  const confirmed = confirm('‚ö†Ô∏è RESET ENTIRE GAME?\n\nThis will DELETE:\n‚Ä¢ All players\n‚Ä¢ All questions\n‚Ä¢ All scores\n‚Ä¢ All game data\n\nThis CANNOT be undone!\n\nAre you sure?');
  
  if (confirmed) {
    const doubleCheck = confirm('‚ö†Ô∏è FINAL WARNING!\n\nYou are about to permanently delete everything.\n\nClick OK to proceed with full game reset.');
    
    if (doubleCheck) {
      // Delete all data
      remove(ref(db, "players"));
      remove(ref(db, "questions"));
      remove(ref(db, "answers"));
      remove(ref(db, "game"));
      
      // Reset local state
      questions = [];
      currentQuestionIndex = 0;
      hasAnswered = false;
      
      showStatus('üóëÔ∏è Game completely reset! Add questions to start.', 5000);
    }
  }
};

/* ================= QUESTION MANAGEMENT ================= */
window.showQuestionList = () => {
  const container = document.getElementById('questionListContent');
  container.innerHTML = questions.map((q, index) => `
    <div class="question-item ${index === currentQuestionIndex ? 'active' : ''}">
      <div class="question-item-header">
        <span class="question-item-text">${index + 1}. ${q.question}</span>
        <button onclick="deleteQuestion(${index})" class="danger">Delete</button>
        <button onclick="goToQuestion(${index})">Select</button>
      </div>
      <div class="question-item-answers">
        ${q.answers.map((a, i) => `${i === q.correct ? '‚úÖ' : '‚Ä¢'} ${a}`).join(' | ')}
      </div>
    </div>
  `).join('');
  
  document.getElementById('questionListModal').classList.remove('hidden');
};

window.closeQuestionList = () => {
  document.getElementById('questionListModal').classList.add('hidden');
};

window.deleteQuestion = (index) => {
  if (questions.length <= 1) {
    showStatus('‚ö†Ô∏è Cannot delete the last question!');
    return;
  }
  
  if (confirm(`Delete question: "${questions[index].question}"?`)) {
    questions.splice(index, 1);
    set(ref(db, "questions"), questions);
    
    // Adjust current index if needed
    if (currentQuestionIndex >= questions.length) {
      currentQuestionIndex = questions.length - 1;
    }
    
    navigateToQuestion(currentQuestionIndex);
    showQuestionList(); // Refresh the list
    showStatus('‚úÖ Question deleted');
  }
};

/* ================= ADD QUESTION ================= */
window.showAddQuestion = () => {
  document.getElementById('addQuestionModal').classList.remove('hidden');
};

window.closeAddQuestion = () => {
  document.getElementById('addQuestionModal').classList.add('hidden');
};

window.addQuestion = () => {
  const questionText = document.getElementById('qText').value.trim();
  const answers = [
    document.getElementById('a0').value.trim(),
    document.getElementById('a1').value.trim(),
    document.getElementById('a2').value.trim(),
    document.getElementById('a3').value.trim()
  ];
  const correctIndex = parseInt(document.getElementById('correctAnswer').value);
  
  if (!questionText || answers.some(a => !a)) {
    showStatus('‚ö†Ô∏è Please fill in all fields');
    return;
  }
  
  const newQuestion = {
    question: questionText,
    answers: answers,
    correct: correctIndex
  };
  
  questions.push(newQuestion);
  set(ref(db, "questions"), questions);
  
  // Clear form
  document.getElementById('qText').value = '';
  document.getElementById('a0').value = '';
  document.getElementById('a1').value = '';
  document.getElementById('a2').value = '';
  document.getElementById('a3').value = '';
  
  closeAddQuestion();
  showStatus('‚úÖ Question added successfully!');
};

/* ================= FIREBASE LISTENERS ================= */
onValue(ref(db, "questions"), (snapshot) => {
  questions = snapshot.val() || [];
  
  // Add default questions if none exist
  if (questions.length === 0 && isHost) {
    questions = [
      {
        question: "What year was the first iPhone released?",
        answers: ["2005", "2007", "2009", "2010"],
        correct: 1
      },
      {
        question: "Which planet is known as the Red Planet?",
        answers: ["Venus", "Mars", "Jupiter", "Saturn"],
        correct: 1
      },
      {
        question: "Who painted the Mona Lisa?",
        answers: ["Michelangelo", "Raphael", "Leonardo da Vinci", "Donatello"],
        correct: 2
      }
    ];
    set(ref(db, "questions"), questions);
  }
});

onValue(ref(db, "game"), (snapshot) => {
  if (questions.length === 0) return;
  
  const gameData = snapshot.val() || { questionIndex: 0, revealed: false };
  currentQuestionIndex = gameData.questionIndex || 0;
  const currentQuestion = questions[currentQuestionIndex];
  
  // Update question display
  document.getElementById('question').textContent = currentQuestion.question;
  
  // Update answers
  const answersContainer = document.getElementById('answers');
  answersContainer.innerHTML = currentQuestion.answers.map((answer, index) => 
    `<button onclick="answerQuestion(${index})" ${hasAnswered ? 'disabled' : ''}>${answer}</button>`
  ).join('');
  
  // Show correct answer if revealed
  if (gameData.revealed) {
    const buttons = answersContainer.querySelectorAll('button');
    buttons.forEach((button, index) => {
      if (index === currentQuestion.correct) {
        button.classList.add('correct');
      } else {
        button.classList.add('wrong');
      }
      button.disabled = true;
    });
  }
});

onValue(ref(db, "players"), (snapshot) => {
  const playerList = document.getElementById('playerList');
  const players = [];
  
  snapshot.forEach((child) => {
    players.push({ id: child.key, ...child.val() });
  });
  
  // Sort by score (descending)
  players.sort((a, b) => b.score - a.score);
  
  playerList.innerHTML = players.map((player, index) => {
    const playerName = player.name || 'Unknown';
    const playerScore = player.score || 0;
    return `<div class="player">
      <div class="player-info">
        <span class="player-name">${index + 1}. ${playerName}</span>
        <span class="player-score">${playerScore}</span>
      </div>
      ${isHost ? `<button class="player-delete" onclick="deletePlayer('${player.id}', '${playerName.replace(/'/g, "\\'")}')">‚úï</button>` : ''}
    </div>`;
  }).join('');
});
</script>
